backend:
  name: github
  repo: owner-name/repo-name # Path to your GitHub repository
  branch: master
media_folder: "static/img" # Folder where user uploaded files should go
public_folder: "img"
collections:
  - name: "clients" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Clients" # Used in the UI, ie.: "New Post"
    folder: "content/english/clients" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "About Content", name: "aboutcontent", widget: "text" }
      - { label: "Draft", name: "draft", widget: "bollean" }