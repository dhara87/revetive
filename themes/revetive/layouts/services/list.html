{{ define "main" }}
<main>
    <div class="page-section">
      <div class="container">
        <div class="text-center">
          <div class="subhead">{{ .Params.heading }}</div>
          <h2 class="title-section">{{ .Params.sub_heading }}</h2>
        </div>

        <div class="row justify-content-center">
          {{ range .Data.Pages }}
          <div class="col-md-6 col-lg-4 col-xl-3 py-3 mb-3">
            {{ .Render "services" }}
          </div>
          {{ end }}
        </div>
      </div> <!-- .container -->
    </div> <!-- .page-section -->
</main>
{{ end }}
